# Default state for all rules
default: true

# MD013/line-length
# - Line length
MD013:
  # Number of characters
  line_length: 120
  # Include tables
  tables: false

# MD024/no-duplicate-heading/no-duplicate-header
# - Multiple headings with the same content
MD024:
  allow_different_nesting: true
  siblings_only: true

# Ignore LICENSE.md
ignore:
  - LICENSE.md
